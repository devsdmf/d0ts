
##### GENERAL

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# enable scrolling
setw -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# enable mouse selection
set-option -g mouse on
set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"

# close current session
#bind k kill-session

# close current window
#bind w killp

# ; gets you to command mode
bind \; command-prompt

# remove esc delay
set -sg escape-time 1

# open a new window in the current path
bind c new-window

# split panes using | and -, and cd to the current dir
bind \ split-window -h -c '#{pane_current_path}' 
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# fast pane-switching
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# fast switch between windows
bind -n S-Left previous-window
bind -n S-Right next-window

# reload tmux configuration
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"

# don't rename windows automatically
set-option -g allow-rename off

##### VISUAL
# status update interval
set -g status-interval 1

# basic status bar colors
set -g status-bg black
set -g status-fg cyan

# left side of status bar
set -g status-left-bg black
set -g status-left-fg green
set -g status-left-length 40
set -g status-left "#S #[fg=white]Â» #[fg=yellow]#I #[fg=cyan]#P"

# right side of status bar
set -g status-right-bg black
set -g status-right-fg cyan
set -g status-right-length 45
set -g status-right "#H #[fg=white]| #[fg=yellow]#{battery_percentage} #[fg=white]| #[fg=red]%I:%M:%S %p"
# right status bar with date 
#set -g status-right "#H #[fg=white]| #[fg=yellow]#{battery_percentage} #[fg=white]| #[fg=red]%I:%M:%S %p #[fg=white]| #[fg=green]%Y-%m-%d"


# window status
set -g window-status-format " #I => #W#F "
set -g window-status-current-format " #I => #W#F "

# current window status
set -g window-status-current-bg cyan 
set -g window-status-current-fg black

# window with activity status
set -g window-status-activity-bg yellow # fg and bg are flipped here due to a
set -g window-status-activity-fg black  # bug in tmux

# window separator
set -g window-status-separator ""

# window status alignment
set -g status-justify centre

# pane border
set -g pane-border-bg default
set -g pane-border-fg default

# active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg green

# pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# clock mode
set -g clock-mode-colour red
set -g clock-mode-style 12 

# message
set -g message-bg default
set -g message-fg default

# command message
set -g message-command-bg default
set -g message-command-fg default

# mode
set -g mode-bg red 
set -g mode-fg default

##### PLUGIN MANAGER

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

